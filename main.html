<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="input-container">
            <label>Player 1</label>
            <input type="text" id="player1" placeholder="Enter Player 1 Name">
            <br><br>
            <label>Player 2</label>
            <input type="text" id="player2" placeholder="Enter Player 2 Name">
            <br><br>
            <button id="submit">Start Game</button>
        </div>
        <div class="game-container" style="display: none;">
            <h2 id="current-player-message"></h2>
            <div class="board" id="game-board"></div>
            <h2 id="winner-message" style="display: none;"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
